#테스트 => 빌드

name: Run Test And Build
#push 이벤트에 대해서만 트리거 됌
on: [push, workflow_dispatch]
jobs:
  #1.테스트
  test:
    runs-on: ubuntu-latest
    steps:
      #코드를 가져옴
      - name: Get Codes
        uses: actions/checkout@v4
      #의존성 파일들 설치
      - name: Install Dependencies
        run: npm install
        #테스트 실행
      - name: Run Tests
        run: npm run test
